---
layout: default
---

<section class="cards" id="Members">
    {% for member in site.members %}
        <div class="card">
            <a href="{{ site.baseurl }}{{ member.url }}">
                <h3>{{ member.name }}</h3>
                <div class="sub-card">
                    <img src="{{ site.baseurl }}{{ member.picture }}" alt="no picture">
                    <p>{{ member.bio }}</p>
                </div>
            </a>
        </div>
    {% endfor %}
</section>
